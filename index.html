<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Component</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 320px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 16px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 8px;
      color: #222;
    }

    .card-description {
      font-size: 0.95rem;
      color: #666;
      margin: 0;
    }

    .card-icons {
      margin-top: 12px;
      display: flex;
      gap: 12px;
    }

    .card-icons a svg {
      fill: #555;
      width: 22px;
      height: 22px;
      transition: fill 0.3s ease;
    }

    .card-icons a:hover svg {
      fill: #007bff;
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
        margin: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="magazine.png" alt="Project screenshot" class="card-image" />
    <div class="card-body">
      <h3 class="card-title">E-Commerce Site</h3>
      <p class="card-description">Built with React and Shadcn UI</p>
      <div class="card-icons">
        <a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
